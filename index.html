<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We are the Champions!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="container">
      <img src="images/freddie.png" />
      <h1>We are the Champions</h1>

      <div id="endorsement-form">
        <div id="text-field">
          <textarea
            id="enter-message"
            type="text"
            placeholder="Write your endorsement here."
          ></textarea>
        </div>

        <div class="to-from-container">
          <input id="to-input" type="text" placeholder="To" />
          <input id="from-input" type="text" placeholder="From" />
        </div>

        <button id="publish-button">Publish</button>
      </div>

      <h2>- Endorsements -</h2>
      <ul id="endorsement-list">
        <li>
          <!-- Content for Endorsement-->
        </li>
      </ul>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
